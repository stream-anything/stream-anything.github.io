<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Watch your video stream with our advanced player. Supports HLS and MP4 streaming for smooth, high-quality playback.">
    <meta name="keywords" content="HLS Player, Stream Video, MP4, Live Streaming, Adaptive Bitrate, Video Player">
    <meta property="og:title" content="Advanced Video Streaming Player">
    <meta property="og:description" content="Effortlessly stream videos with HLS and MP4 support. Adaptive streaming for the best video quality.">
    <meta property="og:image" content="path_to_image.jpg">
    <meta property="og:url" content="https://stream-anything.github.io/play.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Advanced Video Streaming Player">
    <meta name="twitter:description" content="Stream live and on-demand videos with our adaptive, high-performance player.">
    <meta name="twitter:image" content="path_to_image.jpg">
    <title>Stream Video - Advanced HLS Player</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css/animate.min.css">
    <link rel="stylesheet" href="styles.min.css">
    <script src="https://cdn.jsdelivr.net/npm/video.js/dist/video.min.js" async></script>
    <script>
        // Initialize video player with URL from payload
        function initializePlayer(payload) {
            const player = videojs('videoPlayer');
            if (payload.streamUrl) {
                player.src({
                    type: 'application/x-mpegURL',
                    src: payload.streamUrl,
                });
                player.play();
            } else {
                alert('No stream URL provided in the payload.');
            }
        }

        // Example payload with stream URL
        const payload = {
            streamUrl: 'https://example.com/your-stream.m3u8',  // Replace with actual stream URL
        };

        window.onload = function() {
            initializePlayer(payload);
        };
    </script>
</head>

<body>

    <header class="animate__animated animate__fadeIn">
        <h1>Watch Your Video Stream</h1>
        <p>Streaming content with our advanced HLS player. Enjoy smooth, high-quality video playback.</p>
    </header>

    <section>
        <h2>Video Player</h2>
        <div class="video-container">
            <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto">
                <source src="" type="application/x-mpegURL">
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <footer class="animate__animated animate__fadeIn">
        <p>Powered by <a href="https://t.me/RektDevelopers" target="_blank" rel="noopener noreferrer">RektDevelopers</a></p>
    </footer>

</body>

</html>
