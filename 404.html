<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }

        .message {
            font-size: 2rem;
            margin-top: 20px;
        }

        .go-home {
            margin-top: 40px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
        }

        .go-home:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="animate__animated animate__fadeIn">
        <h1>404 - Page Not Found</h1>
        <p class="message">Oops! The page you are looking for doesn't exist.</p>
        <a href="/" class="go-home">Go Back Home</a>
    </div>

</body>

</html>
